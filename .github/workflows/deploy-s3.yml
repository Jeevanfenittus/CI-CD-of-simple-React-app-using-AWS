name: CI/CD â€” React â†’ S3 + CloudFront

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::145023125612:role/guthubdeploy 
          aws-region: ap-south-1

      - name: Deploy to S3
        run: aws s3 sync build/ s3://project-bucket-react/ --delete
  

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E123ABC456DEF --paths "/*" # ðŸ‘ˆ replace
